<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="js/bootstrap.min.js"></script>
    <title>Title</title>
    <style>
        svg {
            width: 40vw;
            height: 40vw;
        }
    </style>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="js/scatter_plot.js"></script>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>

    <div class="row">
        <svg viewBox="0 0 1000 1000" id="figure1"></svg>
    </div>



    <!-- jQuery 3 -->
    <script src="js/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap 3.3.7 -->
    <script src="js/bootstrap.min.js"></script>


    <script>

        d3.tsv("data/palmer_penguin_species.tsv")
            .then(
                function (data) {
                    let island = ['Biscoe', 'Dream' , 'Torgersen']
                    let classic_colors = ["#440154", "#21908dff", "#fde725ff"]
                    let color = d3.scaleOrdinal()
                        .domain(island)
                        .range(classic_colors)


                    let formatted_data1 = d3.map(data, function (d) {
                        return {
                            x: d.culmen_length_mm,
                            y: d.culmen_depth_mm,
                            r: d.flipper_length_mm,
                            c: color(d.island)
                        }
                    })


                    scatter_plot(formatted_data1, "#figure1",
                        title = "Penguin Species",
                        xLabel = "culmen_length_mm",
                        yLabel = "culmen_depth_mm",
                        legend = island,
                        legendcolors = classic_colors,
                        margin = 200,
                        bar_plot(culmen_length_mm, 10,'top'),
                        h_bar_plot(culmen_depth_mm,10,'right')
                    )
                    
                }
            )
    </script>
</body>

</html>
